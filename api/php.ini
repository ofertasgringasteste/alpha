; Configurações específicas para as APIs
display_errors = On
log_errors = On
error_log = errors.log
memory_limit = 128M
post_max_size = 32M
max_execution_time = 300
max_input_time = 300
date.timezone = America/Sao_Paulo

; Extensões necessárias
extension=curl
extension=json
extension=mbstring
extension=pdo_sqlite
extension=fileinfo

; Configurações de CORS
allow_url_fopen = On 